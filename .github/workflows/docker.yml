name: Publish Docker image

on:
  workflow_dispatch:
  push:
    branches: ['master']
    tags: '[0-9]+\.[0-9]+\.[0-9]+*'
    paths-ignore:
      - '.gitignore'
      - '.env.dist'
      - '.github/dependabot.yml'
      - '.github/workflows/release.yml'
      - 'LICENSE'
      - 'README.md'
  pull_request:
  pull_request_target:
    branches: ['master']
    paths-ignore:
      - '.gitignore'
      - '.env.dist'
      - '.github/dependabot.yml'
      - '.github/workflows/release.yml'
      - 'LICENSE'
      - 'README.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: konradhoeffner/rickview

jobs:
  build:
    strategy:
      matrix:
        config:
          - {arch: 'arm64'}
          - {arch: 'amd64'}
    runs-on: ${{ matrix.config.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/konradhoeffner/rickview:latest-${{matrix.config.arch}}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/konradhoeffner/rickview:master-${{matrix.config.arch}}
          cache-to: type=inline
          push: true

  merge-docker-manifest:
    runs-on: ubuntu-24.04-arm
    needs: build
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest images
        uses: Noelware/docker-manifest-action@master
        with:
          inputs: ghcr.io/konradhoeffner/rickview:latest
          images: ghcr.io/konradhoeffner/rickview:latest-amd64,ghcr.io/konradhoeffner/rickview:latest-arm64
          push: true
